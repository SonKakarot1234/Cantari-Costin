<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cântări Costin</title>
    <style>
        body, html 
	{
            height: 100%;
            margin: 0;
	    padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    color: white;
            display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: center;
	    text-align: center;
        }
        .bg-image 
	{
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url("https://t4.ftcdn.net/jpg/02/87/29/51/360_F_287295152_TWOf8EotxI1j8frrB1B4JsUTCZ4rwEkF.jpg");
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
	    width: 100%;
	    top: 0;
	    left: 0;
	    z-index: -1;
        }
	@keyframes fade_in
	{
	    from
	    {
		opacity: 0;
	        transform translateY(40px);
	    }
	    to
  	    {
		opacity: 1;
		transform: translateY(0);
	    }
	}
        h1
	{
	    font-size: clamp(28px, 6vw, 55px);
	    width: 85%;
	    max-width: 1000px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
	    line-height: 1.2;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.5);
	    opacity: 0;
	    animation: fade_in 3s ease-out forwards;
	}
	.sub-text 
	{
            font-size: clamp(16px, 2vw, 22px);
	    width: 85%;
	    max-width: 1000px;
            text-align: right; 
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
	    display: block;
	    opacity: 0;
	    animation: fade_in 3s ease-out 1s forwards;
        }
	.button
	{
	    margin-top: 100px;
	    font-weight: bold;
	    text-decoration: none;
	    background-color: green;
	    border-radius: 8px;
	    color: white;
	    padding: 30px 47px;
	    text-align: center;
	    display: inline-block;
	    font-size: 16px;
	    cursor: pointer;
	    border: none;
	    transition: 0.3;
	    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
	    opacity: 0;
	    animation: fade_in 3s ease-out 1.5s forwards;
	}
	.button:hover
	{
	    box-shadow:0 8px 16px 0 rgba(0,0,0,0.6);
	    background-color: #006400;
	    transform: scale(1.05);
	    transform: translate(-3px);
	}    
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <h1>"Cântați cu veselie lui Dumnezeu, care este tăria noastră!"</h1>
    <span class="sub-text">-Psalmul 81</span>
    <a href="Lista_cantari.html" class="button">Listă de cântări</a>
</body>
</html>
