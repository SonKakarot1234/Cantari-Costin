	}

	    width: 0%;

	    border-radius: 3px;
	}
	#time-remaining

	    font-size: 12px;

	    text-align: right;

    	font-size: 16px;
    	outline: none;
    	backdrop-filter: blur(5px);

    <div id="player-container">
        <div class="player-controls">
            <button id="play-pause-btn" onclick="toggleAudio()">▶</button>
            <div class="progress-container" onclick="seek(event)">
                <div id="progress-bar"></div>
            </div>
            <span id="time-remaining">0:00</span>
        </div>
    </div>
    <audio id="myAudio"></audio>
    <script>
        const audio = document.getElementById('myAudio');
        const playerContainer = document.getElementById('player-container');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const timeRemaining = document.getElementById('time-remaining');
        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions-box');
        const backToTopBtn = document.getElementById('back-to-top');

        let butonCurent = null; 

        function playSong(butonulApasat, url) {
            const esteVizibil = playerContainer.style.display === "block";
            const esteSubAcestButon = playerContainer.previousElementSibling === butonulApasat;

            if (esteVizibil && esteSubAcestButon) {
                playerContainer.style.display = "none";
                audio.pause();
                playPauseBtn.innerHTML = "▶";
                butonCurent = null;
            } else {
                butonulApasat.after(playerContainer);
                playerContainer.style.display = "block";
                butonCurent = butonulApasat; 

                if (audio.getAttribute('src') !== url) {
                    audio.src = url;
                    progressBar.style.width = "0%";
                    timeRemaining.innerHTML = "0:00";
                }
                
                audio.play().then(() => {
                    playPauseBtn.innerHTML = "⏸";
                }).catch((e) => {
                    console.log("Așteaptă...", e);
                    playPauseBtn.innerHTML = "▶";
                });
            }
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = "⏸";
            } else {
                audio.pause();
                playPauseBtn.innerHTML = "▶";
            }
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + "%";
                let remaining = audio.duration - audio.currentTime;
                if (remaining < 0) remaining = 0;
                const mins = Math.floor(remaining / 60);
                const secs = Math.floor(remaining % 60);
                timeRemaining.innerHTML = `-${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
        });

        function seek(event) {
            if (!audio.duration) return;
            const rect = event.currentTarget.getBoundingClientRect(); 
            const x = event.clientX - rect.left; 
            audio.currentTime = (x / rect.width) * audio.duration;
        }

        audio.onended = () => {
            if (!butonCurent) return;

            const toateButoanele = Array.from(document.querySelectorAll('.button'));
            const indexCurent = toateButoanele.indexOf(butonCurent);

            if (indexCurent !== -1 && indexCurent < toateButoanele.length - 1) {
                const urmatorulButon = toateButoanele[indexCurent + 1];
                
                urmatorulButon.scrollIntoView({ behavior: 'smooth', block: 'center' });
              
                setTimeout(() => {
                    urmatorulButon.click(); 
                }, 800);
            } else {
                playPauseBtn.innerHTML = "▶";
                progressBar.style.width = "0%";
            }
        };

        if (searchInput && suggestionsBox) {
            searchInput.addEventListener('input', () => {
                const text = searchInput.value.toLowerCase().trim();
                const toateButoanele = document.querySelectorAll('.button');
                suggestionsBox.innerHTML = '';

                if (text.length > 0) {
                    let matches = 0;
                    toateButoanele.forEach(buton => {
                        if (buton.innerText.toLowerCase().includes(text) && matches < 10) {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.innerText = buton.innerText;
                            div.onclick = () => {
                                // Ascunde sugestiile, curăță textul, du-te la buton și apasă-l!
                                suggestionsBox.style.display = 'none';
                                searchInput.value = '';
                                buton.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                setTimeout(() => buton.click(), 400); 
                            };
                            suggestionsBox.appendChild(div);
                            matches++;
                        }
                    });
                    suggestionsBox.style.display = matches > 0 ? 'block' : 'none';
                } else {
                    suggestionsBox.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (e.target !== searchInput) suggestionsBox.style.display = 'none';
            });
        }

        window.onscroll = function() {
            if (backToTopBtn) {
                if (document.documentElement.scrollTop > 300 || document.body.scrollTop > 300) {
                    backToTopBtn.style.display = "block";
                } else {
                    backToTopBtn.style.display = "none";
                }
            }
        };

        function scrollToTop() { 
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }
    </script>
